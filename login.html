  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

      type="image/png"
      href="./city-university-logo-6896078AB2-seeklogo.com.png"

  </head>
  <body>
    <header class="style-1">
      <h1 class="text-3xl font-bold p-4">City UniverSity</h1>
    </header>
    <nav>
      <ul class="nav-1">
        <li><a href="./">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./library.html">Library</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li><a href="./login.html">Login</a></li>
      </ul>
    </nav>

    <!-- content -->
    <main
      class="flex items-center justify-center min-h-screen bg-gradient-to-r to-blue-600"
    >
      <div class="w-full max-w-sm bg-white shadow-2xl rounded-lg p-8">
        <h2 class="text-3xl font-bold text-center text-blue-600">Login Now</h2>

        <form class="mt-6 space-y-4">
          <!-- Name -->
          <div>
            <label class="block text-gray-700">Name</label>
            <input
              type="text"
              class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              placeholder="Enter your name"
              required
            />
          </div>

          <!-- Email -->
          <div>
            <label class="block text-gray-700">Email</label>
            <input
              type="email"
              class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              placeholder="Enter your email"
              required
            />
          </div>

          <!-- Student ID -->
          <div>
            <label class="block text-gray-700">Student ID</label>
            <input
              type="text"
              class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              placeholder="Enter your ID"
              required
            />
          </div>

          <!-- Department -->
          <div>
            <label class="block text-gray-700">Department</label>
            <input
              type="text"
              class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              placeholder="Enter your department"
              required
            />
          </div>

          <!-- Password with Toggle -->
          <div>
            <label class="block text-gray-700">Password</label>
            <div class="relative">
              <input
                type="password"
                id="password"
                class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                placeholder="Enter your password"
                required
              />
              <button
                type="button"
                onclick="togglePassword()"
                class="absolute inset-y-0 right-0 px-3 py-3 text-blue-500 hover:text-blue-700"
              >
                üëÅÔ∏è
              </button>
            </div>
          </div>

          <!-- Forgot Password & Submit Button -->
          <div class="flex justify-between items-center mt-2">
            <a href="#" class="text-blue-600 hover:underline"
              >Forgot password?</a
            >
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-lg transition w-32"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <ul class="social-links">

            <a href="https://www.facebook.com/cu.edu.bd/"

          </li>
          <li>
            <a href="https://www.facebook.com/cu.edu.bd/"
              >Instagram <i class="w-10 h-10 fa-brands fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="https://www.linkedin.com/company/cubangladesh/"
              >Linkedin <i class="w-10 h-10 fa-brands fa-linkedin"></i
            ></a>
          </li>
        </ul>
        <p>Cell: +880 1854-640476, +880 1862-213214</p>

      </div>
    </footer>
  </body>
</html>
